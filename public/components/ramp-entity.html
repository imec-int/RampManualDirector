<polymer-element name="ramp-entity" attributes="type x y">

  <template>
    <link rel="stylesheet" href="ramp-entity.css" />

    <content>
      <div class="entity" data-type="{{type}}">
        <img src="/images/{{type}}.png" />
      </div>
    </content>

  </template>

  <script>

    Polymer('ramp-entity', {

      type: "chair",
      x: 0,
      y: 0,

      ready: function() {
        $(this).css({
          "left": this.x*64,
          "top" : this.y*64
        });
        var draggie = new Draggabilly( this, {
          containment: '#topView',
          grid: [ 64, 64 ]
        });
      },

      /**
       * The `task` method does no work at this time.
       *
       * @method task
       * @return {Object} Returns undefined.
       * @param {String} dummy Serves no purpose today.
       */
      task: function(dummy) {
      }

    });

  </script>

</polymer-element>
